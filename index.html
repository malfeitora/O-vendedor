<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>O VENDENDO</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      text-align: center;
    }
    .vendedor {
      font-size: 1.5rem;
      margin-top: 20vh;
      animation: fadeIn 2s ease-in-out;
    }
    .mercadorias {
      display: none;
      margin-top: 20px;
    }
    .botao {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .botao:hover {
      background-color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>O VENDENDO</h1>
  <div class="vendedor" id="falaVendedor"></div>
  <button class="botao" onclick="mostrarMercadorias()">Me mostre as mercadorias</button>
  <div class="vendedor" id="respostaVendedor"></div>
  <div class="mercadorias" id="mercadorias">
    <p>- Poção misteriosa</p>
    <p>- Espada enferrujada</p>
    <p>- Mapa antigo</p>
  </div>  <script>
    const falas = [
      "Então você gostaria de ver minhas mercadorias do dia?",
      "Ah, um novo cliente... veja o que tenho para hoje.",
      "Aproveite enquanto durarem os estoques!",
      "Nada melhor que uma boa troca, não é mesmo?",
      "Vamos ver se algo te agrada hoje."
    ];

    function falaAleatoria() {
      const index = Math.floor(Math.random() * falas.length);
      return falas[index];
    }

    document.getElementById("falaVendedor").textContent = falaAleatoria();

    function mostrarMercadorias() {
      document.getElementById("respostaVendedor").textContent = "Você é mesmo sem papo, hein?";
      document.getElementById("mercadorias").style.display = "block";
    }
  </script></body>
</html>
