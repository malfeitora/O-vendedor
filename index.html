<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Duque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .shop-container {
            text-align: center;
            margin-top: 50px;
        }

        .shop-item {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .shop-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .shop-item h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .shop-item p {
            font-size: 14px;
            color: #555;
        }

        .loading-message {
            font-size: 18px;
            color: red;
        }

    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Loja do Duque</h1>

        <div id="shop-status">
            <p class="loading-message">O DUQUE está negociando seus itens, aguarde...</p>
        </div>

        <div id="shop-items" style="display:none;">
            <div class="shop-item">
                <img src="academy_glintstone_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Academy Glintstone Staff">
                <h3>Academy Glintstone Staff</h3>
                <p>Preço: 5000</p>
            </div>

            <div class="shop-item">
                <img src="albinauric_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Albinauric Staff">
                <h3>Albinauric Staff</h3>
                <p>Preço: 4500</p>
            </div>

            <div class="shop-item">
                <img src="antspur_rapier_thrusting_sword_weapon_elden_ring_wiki_guide_200px.webp" alt="Antspur Rapier">
                <h3>Antspur Rapier</h3>
                <p>Preço: 3000</p>
            </div>

            <div class="shop-item">
                <img src="astrologers_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Astrologer's Staff">
                <h3>Astrologer's Staff</h3>
                <p>Preço: 6000</p>
            </div>

            <!-- Adicione mais itens da loja aqui -->
        </div>
    </div>

    <script>
        // Função para simular a loja abrindo após um tempo aleatório
        function openShop() {
            const shopStatus = document.getElementById('shop-status');
            const shopItems = document.getElementById('shop-items');

            // Esconde a mensagem de loading
            shopStatus.style.display = 'none';

            // Exibe os itens da loja
            shopItems.style.display = 'block';
        }

        // Simula o atraso aleatório para a abertura da loja (entre 5 a 10 segundos)
        const randomDelay = Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000;
        setTimeout(openShop, randomDelay);
    </script>
</body>
</html>
