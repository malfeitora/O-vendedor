<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Duque</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f2f2f;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .shop-container {
            text-align: center;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .shop-item {
            display: inline-block;
            width: 150px;
            margin: 20px;
            padding: 15px;
            background-color: #3c3c3c;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }

        .shop-item img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .shop-item h3 {
            font-size: 1.2rem;
            color: #FFD700;
            margin-top: 10px;
        }

        .shop-item p {
            font-size: 1rem;
            color: #ccc;
        }

        .loading-message {
            font-size: 1.2rem;
            color: #FF6347;
            margin-top: 10px;
        }

        .timer {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 20px;
            font-weight: bold;
        }

        #duque-message {
            font-size: 1.8rem;
            color: #32CD32;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Animations for item hover */
        .shop-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .shop-item h3, .shop-item p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Loja do Duque</h1>

        <div id="shop-status">
            <p class="loading-message">O DUQUE está negociando seus itens, aguarde...</p>
            <p id="timer" class="timer"></p>
        </div>

        <div id="shop-items" style="display:none;">
            <p id="duque-message"></p>
            <div class="shop-item">
                <img src="academy_glintstone_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Academy Glintstone Staff">
                <h3>Academy Glintstone Staff</h3>
                <p>Preço: 5000</p>
            </div>

            <div class="shop-item">
                <img src="albinauric_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Albinauric Staff">
                <h3>Albinauric Staff</h3>
                <p>Preço: 4500</p>
            </div>

            <div class="shop-item">
                <img src="antspur_rapier_thrusting_sword_weapon_elden_ring_wiki_guide_200px.webp" alt="Antspur Rapier">
                <h3>Antspur Rapier</h3>
                <p>Preço: 3000</p>
            </div>

            <div class="shop-item">
                <img src="astrologers_staff_glintstonestaff_weapon_elden_ring_wiki_guide_200px.webp" alt="Astrologer's Staff">
                <h3>Astrologer's Staff</h3>
                <p>Preço: 6000</p>
            </div>

            <!-- Adicione mais itens da loja aqui -->
        </div>
    </div>

    <script>
        function openShop() {
            const shopStatus = document.getElementById('shop-status');
            const shopItems = document.getElementById('shop-items');
            const duqueMessage = document.getElementById('duque-message');

            // Esconde a mensagem de loading
            shopStatus.style.display = 'none';

            // Exibe os itens da loja
            shopItems.style.display = 'block';

            // Exibe a mensagem do Duque
            duqueMessage.textContent = "Bem-vindo meu caro! Veio para barganhar ?";
        }

        // Função para formatar o tempo restante para abrir a loja
        function formatTime(timeInMs) {
            const seconds = Math.floor((timeInMs / 1000) % 60);
            const minutes = Math.floor((timeInMs / 1000 / 60) % 60);
            return `${minutes}m ${seconds}s`;
        }

        // Função para calcular a diferença até o horário de abertura da loja
        function startTimer() {
            // Define o horário de abertura da loja como 16:00 (4 PM)
            const now = new Date();
            const openTime = new Date(now);
            openTime.setHours(16, 0, 0, 0); // A loja abre às 16:00 (4 PM)

            // Se já passou das 16:00, define o horário para o próximo dia
            if (now > openTime) {
                openTime.setDate(openTime.getDate() + 1);
            }

            const timerElement = document.getElementById('timer');
            const timeUntilOpen = openTime - now;

            // Atualiza o timer a cada segundo
            const interval = setInterval(() => {
                const timeRemaining = openTime - Date.now();
                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    openShop(); // Abre a loja quando o tempo acabar
                } else {
                    timerElement.textContent = `A loja abrirá em: ${formatTime(timeRemaining)}`;
                }
            }, 1000);
        }

        // Inicia o timer assim que a página carrega
        window.onload = startTimer;
    </script>
</body>
</html>
