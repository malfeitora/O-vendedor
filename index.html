<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O DUQUE</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b2b2b;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background-color: #292929;
      border: 1px solid #444;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
      background-color: #333;
    }
    .item img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .speech {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px 20px;
      max-width: 90%;
      text-align: center;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <header>O DUQUE</header>
  <div class="container">
    <div class="item" onclick="speak('Ah... O Machado Longhaft. Perfeito para ceifar gigantes.')">
      <img src="death_knights_longhaft_axe_elden_ring_shadow_of_the_erdtree_dlc_wiki_guide_75px.webp" alt="Machado Longhaft">
      <p><strong>Machado Longhaft</strong><br>Machado amaldiçoado de alcance estendido.<br><strong>Valor:</strong> 5.000 runas</p>
    </div>
    <div class="item" onclick="speak('Corte limpo ou brutalidade? O Cutelo de Carniceiro entrega os dois.')">
      <img src="butchering_knife_greataxe_weapon_elden_ring_wiki_guide_200px.webp" alt="Cutelo de Carniceiro">
      <p><strong>Cutelo de Carniceiro</strong><br>Pesado, cruel e sedento por sangue.<br><strong>Valor:</strong> 4.200 runas</p>
    </div>
    <div class="item" onclick="speak('A Rapieira Espinhosa. Cada perfuração carrega agonia e pestilência.')">
      <img src="antspur_rapier_thrusting_sword_weapon_elden_ring_wiki_guide_200px.webp" alt="Rapieira Espinhosa">
      <p><strong>Rapieira Espinhosa</strong><br>Inflige podridão escarlate com elegância.<br><strong>Valor:</strong> 4.000 runas</p>
    </div>
    <!-- Continue adicionando os outros itens da mesma forma -->
  </div>
  <div class="speech" id="speechBox"></div>
  <script>
    function speak(text) {
      const box = document.getElementById('speechBox');
      box.innerText = text;
      box.style.display = 'block';
      clearTimeout(window.speechTimeout);
      window.speechTimeout = setTimeout(() => {
        box.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
